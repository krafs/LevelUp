name: Validate Pull Request

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  builds:
    name: Builds
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      
    - name: Build v1.1
      run: dotnet build Source/LevelUp/LevelUp.csproj -warnaserror -property:Configuration=v1.1
      
    - name: Build v1.2
      run: dotnet build Source/LevelUp/LevelUp.csproj -warnaserror -property:Configuration=v1.2
      
    - name: Build v1.3
      run: dotnet build Source/LevelUp/LevelUp.csproj -warnaserror -property:Configuration=v1.3