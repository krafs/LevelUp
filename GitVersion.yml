mode: ContinuousDelivery
assembly-versioning-scheme: Major
major-version-bump-message: '^(BREAKING CHANGE|\w+!): \S+'
minor-version-bump-message: '^feat: \S+'
patch-version-bump-message: '^fix: \S+'
no-bump-message: ^\b$
branches:
  development:
    increment: Patch
    # Everything except main
    regex: ^(?!(main)$).*
    source-branches: [main]
  feature:
    regex: ^\b$
  develop:
    regex: ^\b$
  main:
    source-branches: []
  release:
    regex: ^\b$
  pull-request:
    regex: ^\b$
  hotfix:
    regex: ^\b$
  support:
    regex: ^\b$